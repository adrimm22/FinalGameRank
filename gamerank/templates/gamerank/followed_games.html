{% extends "gamerank/base.html" %}

{% block content %}
<div class="container mt-4">

    <h2 class="section-title">Your Watchlist</h2>

    {% if games %}
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for game in games %}
            {% include "gamerank/includes/game_card.html" with game=game user=user %}
        {% endfor %}
    </div>
    {% else %}
        <p class="text-muted mt-4">You are not following any games yet.</p>
    {% endif %}

    <a href="{% url 'user_page' %}" class="btn btn-secondary mt-4">‚Üê Back to Profile</a>
</div>
{% endblock %}
