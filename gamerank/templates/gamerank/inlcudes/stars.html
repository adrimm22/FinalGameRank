{% comment %} Stars using Font Awesome {% endcomment %}
{% for i in "12345" %}
    {% if forloop.counter <= score %}
        <i class="fas fa-star text-warning" title="{{ forloop.counter }}/5"></i>
    {% else %}
        <i class="far fa-star text-warning" title="{{ forloop.counter }}/5"></i>
    {% endif %}
{% endfor %}
